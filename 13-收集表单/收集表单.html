<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收集表单</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <form id="signUpForm" @submit.prevent="submitSignUpForm()">
        账号：<input type="text" v-model="signUpForm.username"><br><br>
        密码：<input type="password" v-model="signUpForm.password"><br><br>
        年龄：<input type="number" v-model.number="signUpForm.age"><br><br>
        性别：
        <input type="radio" v-model="signUpForm.sex" value="man">男
        <input type="radio" v-model="signUpForm.sex" value="woman">女<br><br>
        爱好：
        <input type="checkbox" v-model.array="signUpForm.hobby" value="read">阅读 
        <input type="checkbox" v-model="signUpForm.hobby" value="travel">旅游 
        <input type="checkbox" v-model="signUpForm.hobby" value="social">社交<br><br>
        所属校区：
        <select v-model="signUpForm.campus">
            <option disabled value="">请选择</option>
            <option value="beijing">北京校区</option>
            <option value="nanjing">南京校区</option>
            <option value="xiameng">厦门校区</option>
        </select><br><br>
        其他信息：<textarea v-model="signUpForm.other"></textarea><br><br>
        <input type="checkbox" v-model="signUpForm.agree">阅读并接收《用户协议》<br><br>
        <button type="submit" @click.prevent="printForm()">提交</button>

    </form>
</div>
<script type="application/javascript">
    const vm = new Vue({
        el: "#root",
        data: {
            signUpForm:{
                hobby:[]
            }
        },
        methods: {
            printForm(){
                console.log("--------------printForm")
                console.log("signUpForm:", JSON.stringify(this.signUpForm))
            },
            submitSignUpForm(){
                console.log("--------------submitSignUpForm")
                console.log("signUpForm:", JSON.stringify(this.signUpForm))
            }
        },
    })
</script>
</body>
</html>
