<script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
<video id="video"  autoplay controls autobuffer ></video>
<script>
    if(Hls.isSupported()) {
        var video = document.getElementById('video');
        var hls = new Hls();

        // 内网地址
        // hls.loadSource('http://32.1.156.177:8090/上海虹桥医院/1/hls.m3u8');

        // 公网地址
        hls.loadSource('http://210.51.27.183:3140/videos/上海虹桥医院/1/hls.m3u8');

        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
    }else{
        alert("不支持 m3u8")
    }
</script>
