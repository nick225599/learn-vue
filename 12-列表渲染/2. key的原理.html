<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">

    <ul>
        <li v-for="p in personList" :key="p.id">
            姓名：{{p.name}}， 年龄：{{p.age}}<input type="text">
        </li>
    </ul>
    <ul>
        <li v-for="p in personList" :key="p.index">
            姓名：{{p.name}}， 年龄：{{p.age}}<input type="text">
        </li>
    </ul>

    <button @click="addZhaoSix()">添加赵六</button>
    <button @click="delZhaoSix()">删除赵六</button>

</div>
<script type="application/javascript">
    const vm = new Vue({
        el: "#root",
        data: {
            personList: [
                {id: "P001", name: "张三", age: 13},
                {id: "P002", name: "李四", age: 14},
                {id: "P003", name: "王五", age: 15}
            ]
        },
        methods: {
            addZhaoSix() {
                this.personList.unshift({
                    id: "P004", name: "赵六", age: 16
                })
            },
            delZhaoSix(){
                this.personList.shift()
            }
        }
    })
</script>
</body>
</html>
