<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">

    <ul>
        <li v-for="p in personList" :key="p.id">
            姓名：{{p.name}}， 年龄：{{p.age}}，性别：{{p.sex}}
        </li>
    </ul>
    <button @click="modifyWenZhaoLun1">修改温兆伦1</button>
    <button @click="modifyWenZhaoLun2">修改温兆伦2</button>
    <button @click="modifyWenZhaoLun3">修改温兆伦3</button>


</div>
<script type="application/javascript">
    const vm = new Vue({
        el: "#root",
        data: {
            personList: [
                {id: "P004", name: "温兆伦", age: 60, sex: "男"},
                {id: "P001", name: "周冬雨", age: 32, sex: "女"},
                {id: "P002", name: "马冬梅", age: 42, sex: "女"},
                {id: "P003", name: "周杰伦", age: 45, sex: "男"}
            ],
            sortType: ""
        },
        methods: {
            modifyWenZhaoLun1() {
                this.personList[0].name='温家人'
            },
            modifyWenZhaoLun2() {
                this.personList[0]= {id: "P004", name: "温家人", age: 60, sex: "男"}
            },
            modifyWenZhaoLun3() {
                this.personList.forEach((e)=>{
                    if( e.name.match('^周.*')){
                        e.name='周家人'
                    }
                })
            }
        }

    })
</script>
</body>
</html>
