<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script type="text/javascript" src="../../js/dayjs.min.js"></script>
</head>
<body>
<div id="root">
    <h3>n 的值： <input type="number" v-model.number="n"></h3>
    <h3>n * 10 的值：<span v-big="n"></span></h3>
    <button @click="n++">点我 N + 1</button>
</div>
<script type="application/javascript">
    const vm = new Vue({
        el: "#root",
        data: {
            n:1
        },
        directives:{
            // 放大 10 倍
            big(element, binding){
                element.innerText = binding.value * 10
            }
        }
    })
</script>
</body>
</html>
