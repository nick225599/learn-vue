<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>meet vue</title>
    <script type="text/javascript" src="../../js/vue.js"></script>

    <style>
        input {
            width: 500px;
        }
    </style>
</head>

<body>
    <div id="root">
        你好，{{name}}<br/>
        <h1>测试一下1：{{1+1}}</h1>
        <h1>测试一下2：{{$options}}</h1>
        <h1>测试一下3：{{_data.gitAddress}}</h1>
        <h1>测试一下4：{{_c}}</h1>

    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'sun_cs',
                gitAddress: 'https://github.com/nick225599'
            }
        })

    </script>
</body>

</html>
