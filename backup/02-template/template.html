<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>meet vue</title>
    <script type="text/javascript" src="../../js/vue.js" ></script>

</head>

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
        <h2>当前时间：{{Date.now()}}</h2>
        你的 github 地址:  <a :href="gitAddress">{{gitAddress}}</a><br/>
        你的 github 地址:  <a v-bind:href="gitAddress">{{gitAddress}}</a>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                name: 'sun_cs',
                gitAddress: 'https://github.com/nick225599'
            }
        })
    </script>
</body>

</html>
