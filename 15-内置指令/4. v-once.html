<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>
<body>
<div id="root">
    <h4 v-once>初始化的 N: {{n}}</h4>
    <h4>当前的 N: {{n}}</h4>
    <button @click="n++">点我 N + 1</button>
    <br><br>

    
</div>
<script type="application/javascript">
    const vm = new Vue({
        el: "#root",
        data: {
            n: new Date().getTime()
        }
    })
</script>
</body>
</html>
